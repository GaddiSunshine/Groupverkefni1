<!doctype html>
<html lang="is">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vöruhúsið</title>


  </head>
  <body>
      <h2>Vörur í körfu</h2>
      <div class="vara">
        <img class="vara__image" src="../img/Backpack.jpg" alt="Bakpoki">
		<h2>Bakpoki</h2>
		<p class="vara__lysing">Þú getur geymt allt sem þú þarft fyrir klifrið í þessum bakpoka.</p>

		<p class="vara__verd">49.900 kr.-</p>
		<div class="vara__moguleikar">
			<label for="fjoldi">Fjöldi:</label>
			<input type="text" id="fjoldi" name="fjoldi" value="2">
			<button>Uppfæra</button>
			<button>Eyða úr körfu</button>
		</div>
	</div>

	<div class="vara">
            <img class="vara__image" src="../img/chalkbag.jpg" alt="Kalkpoki">
		<h2>Kalkpoki</h2>
		<p class="vara__lysing">Kalkaðu hendurnar áður en þú verður kalkaður í hausnum.</p>

		<p class="vara__verd">4.900 kr.-</p>
		<div class="vara__moguleikar">
			<p>Fjöldi:</p>
			<input type="text" value="4">
			<button>Uppfæra</button>
			<button>Eyða úr körfu</button>
		</div>
	</div>

	<div>
		<h2>Sendingarupplýsingar</h2>
		<label for="nafn">Nafn:</label>
		<input type="text" name="nafn" id="nafn">

		<label for="HF">Heimilisfang:</label>\
		<input type="text" name="Heimilisfang" id="HF">

		<label for="postNr">Póstnúmer:</label>
		<select name="PostNumer" id="postNr">
			<option>vantar option</option>
		</select>
	</div>

	<div>
		<h2>Greiðsluupplýsingar</h2>
		<label for="KN">Kortanúmer:</label>

		<label for="KH">Korthafi:</label>

		<label for="gildisT">Gildistími:</label>
	<div>
		<label for="maunudur">Mán</label>
		<select>
			<option>01</option>
			<option>02</option>
			<option>03</option>
			<option>04</option>
			<option>05</option>
			<option>06</option>
			<option>07</option>
			<option>08</option>
			<option>09</option>
			<option>10</option>
			<option>11</option>
			<option>12</option>
		</select>
	</div>
		<label for="Ar">Ár</label>
		<select>
			<option>2019</option>
			<option>2020</option>
			<option>2021</option>
			<option>2022</option>
		</select>
	</div>

	<button>Kaupa</button>

  </body>
</html>
